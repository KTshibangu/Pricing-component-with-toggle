<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pricing Component with Toggler</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Our Pricing</h1>
      
      <div class="toggle">
        <span class="annual slider-active">Annually</span>
        <label class="label-slider" for="frequency">
          <input type="checkbox" id="frequency">
          <span class="slider round"></span>
        </label>
        <span class="monthly">Monthly</span>
      </div>
    </div>

    <div class="cards-col">
      <div class="card">
        <h5>Basic</h5>
        <p class="price-1">$190.99</p>
        <div class="line"></div>
        <span>500 GB Storage</span>
        <div class="line"></div>
        <span>2 Users Allowed</span>
        <div class="line"></div>
        <span>Send up to 3 GB</span>
        <div class="line"></div>
        <button>LEARN MORE</button>
      </div>

      <div class="purple">
        <h5>Professional</h5>
        <p class="price-2">$240.99</p>
        <div class="line"></div>
        <span>1 TB Storage</span>
        <div class="line"></div>
        <span>5 Users Allowed</span>
        <div class="line"></div>
        <span>Send up to 10 GB</span>
        <div class="line"></div>
        <button>LEARN MORE</button>
      </div>

      <div class="card">
        <h5>Master</h5>
        <p class="price-3">$390.99</p>
        <div class="line"></div>
        <span>2 TB Storage</span>
        <div class="line"></div>
        <span>10 Users Allowed</span>
        <div class="line"></div>
        <span>Send up to 20 GB</span>
        <div class="line"></div>
        <button>LEARN MORE</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
